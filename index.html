<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #040408;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        canvas#webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        #settings-panel {
            position: fixed;
            top: 10px;
            right: -360px;
            width: 320px;
            background: rgba(10, 8, 14, 0.2);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border-left: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
            padding: 24px;
            box-shadow: -12px 0px 60px rgba(0,0,0,0.7);
            transition: right 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 1001;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        #settings-panel.open { right: 0; }

        #settings-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 48px;
            height: 48px;
            background: rgba(16, 14, 24, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }
        
        #settings-toggle:hover {
            transform: scale(1.1) rotate(360deg);
            background: rgba(55, 45, 95, 0.9);
        }
        
        #settings-toggle svg {
            width: 24px; height: 24px; stroke: #d0c0e8;
            transition: stroke 0.3s ease;
        }
        #settings-toggle:hover svg { stroke: #fff; }

        .panel-close-button { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; color: #a090b0; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s, color 0.2s; }
        .panel-close-button:hover { background-color: rgba(255,255,255,0.1); color: #fff; }
        .control-group { margin-bottom: 20px; padding-bottom: 18px; border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .control-group:last-of-type { border-bottom: none; }
        .control-group label { display: block; margin-bottom: 12px; font-size: 14px; font-weight: 500; color: #e8e0f8; }
        input[type="range"] { width: 100%; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: linear-gradient(90deg, rgba(90, 50, 140, 0.7) 0%, rgba(180, 110, 255, 0.7) 100%); border-radius: 3px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #f8f0ff; margin-top: -6px; border: 2px solid #50407d; box-shadow: 0 0 8px rgba(248, 240, 255, 0.7); transition: transform 0.1s ease; }
        input[type="range"]:active::-webkit-slider-thumb { transform: scale(1.1); }
        select { width: 100%; padding: 12px; border-radius: 8px; background-color: #2c2140; border: 1px solid #705898; color: #f8f0ff; font-size: 14px; cursor: pointer; }
        h3 { margin-top:0; margin-bottom: 25px; padding-right: 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 12px; font-weight: 500; color: #ffffff; text-align: center; }
        .group-title { font-size: 11px; font-weight: 700; color: #9c89b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        button, .toggle-switch { width: 100%; padding: 12px; border-radius: 8px; background-color: #4a3870; border: 1px solid #8a6fba; color: #f0e8ff; font-size: 14px; cursor: pointer; transition: background-color 0.2s; font-weight: 500;}
        button:hover, .toggle-switch:hover { background-color: #5f4a8f; }
        .toggle-switch { display: flex; justify-content: center; }
        .toggle-switch.active { background-color: #8e6ee8; color: #fff; }
        .toggle-switch.repulsor { background-color: #c86ee8; }

    </style>
</head>
<body>
    <canvas id="webgl"></canvas>
    <div id="settings-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </div>

    <div id="settings-panel">
        <h3>Orrery Controls</h3>
        <div class="panel-close-button" id="panel-close">×</div>
        <div class="control-group">
             <button id="reset-button">Reset & Clear Saved</button>
        </div>
        
        <div class="group-title">System</div>
        <div class="control-group">
            <label for="emitter-count">Emitter Count (2-8)</label>
            <input type="range" id="emitter-count" min="2" max="8" step="1">
        </div>
        <div class="control-group">
            <label for="system-density">System Density</label>
            <input type="range" id="system-density" min="0.5" max="5.0" step="0.05">
        </div>
        <div class="control-group">
            <label for="emitter-separation">Emitter Separation</label>
            <input type="range" id="emitter-separation" min="0.0" max="1.5" step="0.01">
        </div>
        <div class="control-group">
            <label for="harmonic-mode">Harmonic Mode</label>
            <select id="harmonic-mode"></select>
        </div>
        <div class="control-group">
            <label for="orbital-chaos">Orbital Chaos</label>
            <input type="range" id="orbital-chaos" min="0.0" max="0.5" step="0.005">
        </div>
        <div class="control-group">
            <label for="eccentricity">Field Eccentricity</label>
            <input type="range" id="eccentricity" min="0.0" max="0.95" step="0.01">
        </div>
        <div class="control-group">
            <label for="mouse-interaction">Mouse Interaction</label>
            <div id="mouse-interaction" class="toggle-switch active">Attractor</div>
        </div>

        <div class="group-title">Wave Physics</div>
         <div class="control-group">
            <label for="waveform">Waveform</label>
            <select id="waveform"></select>
        </div>
        <div class="control-group">
            <label for="system-warp">System Warp</label>
            <input type="range" id="system-warp" min="0.0" max="5.0" step="0.05">
        </div>
        <div class="control-group">
            <label for="solar-wind">Solar Wind</label>
            <input type="range" id="solar-wind" min="0.0" max="0.1" step="0.001">
        </div>
        <div class="control-group">
            <label for="temporal-lensing">Temporal Lensing</label>
            <input type="range" id="temporal-lensing" min="-2.0" max="2.0" step="0.01">
        </div>

        <div class="group-title">Color Grading</div>
        <div class="control-group">
            <label for="base-hue">Universe Hue</label>
            <input type="range" id="base-hue" min="0.0" max="1.0" step="0.005">
        </div>
        <div class="control-group">
            <label for="hue-variation">Hue Variation</label>
            <input type="range" id="hue-variation" min="0.0" max="1.0" step="0.01">
        </div>
        <div class="control-group">
            <label for="hue-shift-speed">Hue Shift Speed</label>
            <input type="range" id="hue-shift-speed" min="0.0" max="0.2" step="0.001">
        </div>
        <div class="control-group">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0.0" max="2.0" step="0.01">
        </div>
         <div class="control-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="-0.5" max="0.5" step="0.01">
        </div>
        <div class="control-group">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="5.0" step="0.05">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        let renderer, scene, camera, material, plane;
        const clock = new THREE.Clock();

        const SETTINGS_KEY = 'orreryOfHarmonicsSettings';

        const defaultUniforms = {
            u_emitter_count: 5.0, u_system_density: 2.0, u_emitter_separation: 0.1, 
            u_harmonic_mode: 3.0, u_chaos: 0.01, u_eccentricity: 0.4, 
            u_mouse_attractor: 0, u_waveform: 0.0, u_system_warp: 0.8, 
            u_solar_wind: 0.0, u_lensing: -1.0, u_hue: 0.3, 
            u_hue_variation: 0.5, u_hue_shift_speed: 0.1, u_saturation: 1.0, 
            u_brightness: 0.0, u_contrast: 3
        };

        const uniforms = {
            u_time: { value: 0.0 }, u_resolution: { value: new THREE.Vector2() },
            u_mouse: { value: new THREE.Vector2(0.5, 0.5) },
            ...Object.fromEntries(Object.entries(defaultUniforms).map(([k, v]) => [k, { value: v }]))
        };

        const fragmentShader = `
            #define MAX_EMITTERS 8
            #define PI 3.14159265359

            uniform vec2 u_resolution;
            uniform float u_time;
            uniform vec2 u_mouse;
            
            // System
            uniform float u_emitter_count;
            uniform float u_system_density;
            uniform float u_emitter_separation;
            uniform float u_harmonic_mode;
            uniform float u_chaos;
            uniform float u_eccentricity;
            uniform float u_mouse_attractor;

            // Wave Physics
            uniform float u_waveform;
            uniform float u_system_warp;
            uniform float u_solar_wind;
            uniform float u_lensing;

            // Color Grading
            uniform float u_hue;
            uniform float u_hue_variation;
            uniform float u_hue_shift_speed;
            uniform float u_saturation;
            uniform float u_brightness;
            uniform float u_contrast;

            vec3 hsv2rgb(vec3 c) { vec4 K=vec4(1.,2./3.,1./3.,3.); vec3 p=abs(fract(c.xxx+K.xyz)*6.-K.www); return c.z*mix(K.xxx,clamp(p-K.xxx,0.,1.),c.y); }
            float hash(float n) { return fract(sin(n) * 43758.5453); }

            float wave(float x, float type) {
                if (type < 0.5) return sin(x);
                if (type < 1.5) return abs(fract(x / PI) * 2.0 - 1.0) * 2.0 - 1.0;
                if (type < 2.5) return fract(x / (2.0 * PI)) * 2.0 - 1.0;
                if (type < 3.5) return sign(sin(x));
                return smoothstep(0.0, 0.1, sin(x)) * 2.0 - 1.0;
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy * 2.0 - u_resolution.xy) / u_resolution.y;
                vec2 warped_uv = uv + vec2(sin(uv.y * u_system_warp), cos(uv.x * u_system_warp)) * 0.1;
                warped_uv += u_solar_wind * u_time;
                
                vec3 total_color = vec3(0.0);
                
                float time = u_time * (1.0 - u_lensing * 0.5);
                float lensing_phase = sin(u_time * 0.5) * u_lensing;

                for (int i = 0; i < MAX_EMITTERS; i++) {
                    if (float(i) >= u_emitter_count) break;
                    
                    float fi = float(i);
                    
                    float frequency;
                    if (u_harmonic_mode < 0.5) frequency = fi * 2.0 + 3.0;
                    else if (u_harmonic_mode < 1.5) frequency = pow(1.618, fi);
                    else if (u_harmonic_mode < 2.5) frequency = pow(1.414, fi);
                    else if (u_harmonic_mode < 3.5) frequency = pow(1.5, fi);
                    else frequency = hash(fi * 10.0) * 10.0 + 2.0;

                    float orbital_period = 20.0 / frequency;
                    float phase = hash(fi * 2.7) * 2.0 * PI;
                    
                    float angle = time / orbital_period + phase + lensing_phase * fi * 0.1;
                    vec2 chaos_offset = vec2(cos(time * hash(fi)), sin(time * hash(fi+1.0))) * u_chaos;
                    
                    float r = (1.0 - u_eccentricity * u_eccentricity) / (1.0 + u_eccentricity * cos(angle));
                    r *= 0.5 / u_system_density;
                    r *= (1.0 + fi * u_emitter_separation);
                    
                    vec2 pos = vec2(cos(angle), sin(angle)) * r + chaos_offset;

                    vec2 mouse_uv = (u_mouse * 2.0 - 1.0) * vec2(u_resolution.x / u_resolution.y, 1.0);
                    vec2 to_mouse = mouse_uv - pos;
                    pos += normalize(to_mouse) * (1.0 - smoothstep(0.0, 1.0, length(to_mouse))) * 0.2 * u_mouse_attractor;
                    
                    float dist = distance(warped_uv, pos);
                    float wave_phase = time * frequency * 0.5;
                    float combined_wave = wave(dist * 10.0 * u_system_density - wave_phase, u_waveform) / (dist * 2.0 + 0.5);
                    
                    float emitter_hue = fract(u_hue + u_time * u_hue_shift_speed + hash(fi) * u_hue_variation);
                    vec3 emitter_color = hsv2rgb(vec3(emitter_hue, 0.8, 1.0));

                    total_color += emitter_color * combined_wave;
                }
                
                vec3 final_color = total_color * 0.2 + 0.5;
                float luma = dot(final_color, vec3(0.299, 0.587, 0.114));
                final_color = mix(vec3(luma), final_color, u_saturation);
                final_color += u_brightness;
                final_color = (final_color - 0.5) * u_contrast + 0.5;
                
                gl_FragColor = vec4(final_color, 1.0);
            }
        `;

        // --- State and UI mapping ---
        let currentMouseStateIndex = 0;
        const mouseStates = [
            { value: 1.0, text: 'Attractor' },
            { value: -1.0, text: 'Repulsor' },
            { value: 0.0, text: 'Off' }
        ];
        
        const uiMap = {
            'emitter-count': { uniform: 'u_emitter_count' },
            'system-density': { uniform: 'u_system_density' },
            'emitter-separation': { uniform: 'u_emitter_separation' },
            'harmonic-mode': { uniform: 'u_harmonic_mode' },
            'orbital-chaos': { uniform: 'u_chaos' },
            'eccentricity': { uniform: 'u_eccentricity' },
            'mouse-interaction': { uniform: 'u_mouse_attractor', isToggle: true },
            'waveform': { uniform: 'u_waveform' },
            'system-warp': { uniform: 'u_system_warp' },
            'solar-wind': { uniform: 'u_solar_wind' },
            'temporal-lensing': { uniform: 'u_lensing' },
            'base-hue': { uniform: 'u_hue' },
            'hue-variation': { uniform: 'u_hue_variation' },
            'hue-shift-speed': { uniform: 'u_hue_shift_speed' },
            'saturation': { uniform: 'u_saturation' },
            'brightness': { uniform: 'u_brightness' },
            'contrast': { uniform: 'u_contrast' },
        };

        // --- Core Functions ---
        function init() {
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl'), antialias: false });
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            scene = new THREE.Scene();
            
            material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: `void main() { gl_Position = vec4(position, 1.0); }`,
                fragmentShader: fragmentShader
            });
            
            plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
            scene.add(plane);

            setupUI();
            loadSettings(); // Load saved settings or use defaults
            onWindowResize();
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', (e) => {
                uniforms.u_mouse.value.set(e.clientX / window.innerWidth, 1.0 - e.clientY / window.innerHeight);
            });
            animate();
        }

        function saveSettings() {
            const settings = {};
            for(const key in uiMap) {
                const uniformName = uiMap[key].uniform;
                settings[uniformName] = uniforms[uniformName].value;
            }
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                for (const key in settings) {
                    if (uniforms[key]) {
                        uniforms[key].value = settings[key];
                    }
                }
            }
            updateUIToMatchUniforms();
        }

        function resetToDefaults() {
            localStorage.removeItem(SETTINGS_KEY);
            for (const key in defaultUniforms) {
                uniforms[key].value = defaultUniforms[key];
            }
            updateUIToMatchUniforms();
        }
        
        function updateUIToMatchUniforms() {
            Object.entries(uiMap).forEach(([id, info]) => {
                const el = document.getElementById(id);
                if (!el) return;

                const uniformValue = uniforms[info.uniform].value;

                if (info.isToggle) {
                    const stateIndex = mouseStates.findIndex(s => s.value === uniformValue);
                    currentMouseStateIndex = stateIndex !== -1 ? stateIndex : 0;
                    const state = mouseStates[currentMouseStateIndex];
                    
                    el.textContent = state.text;
                    el.classList.remove('active', 'repulsor');
                    if(state.value === 1.0) el.classList.add('active');
                    if(state.value === -1.0) el.classList.add('repulsor');
                } else {
                    el.value = uniformValue;
                }
            });
        }

        function setupUI() {
             const harmonicSelect = document.getElementById('harmonic-mode');
             ['Prime Numbers', 'Golden Ratio', '√2 Ratio', 'Perfect Fifths', 'Dissonant'].forEach((name, i) => {
                harmonicSelect.add(new Option(name, i));
             });

             const waveformSelect = document.getElementById('waveform');
             ['Sine', 'Triangle', 'Sawtooth', 'Square', 'Pulse'].forEach((name, i) => {
                waveformSelect.add(new Option(name, i));
             });

            Object.keys(uiMap).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const uniformName = uiMap[id].uniform;
                    if (uiMap[id].isToggle) {
                        el.addEventListener('click', () => {
                            currentMouseStateIndex = (currentMouseStateIndex + 1) % mouseStates.length;
                            const newState = mouseStates[currentMouseStateIndex];
                            uniforms[uniformName].value = newState.value;
                            updateUIToMatchUniforms();
                            saveSettings();
                        });
                    } else {
                        el.addEventListener('input', () => {
                            uniforms[uniformName].value = parseFloat(el.value);
                            saveSettings();
                        });
                    }
                }
            });

            document.getElementById('reset-button').addEventListener('click', resetToDefaults);

            const settingsPanel = document.getElementById('settings-panel');
            const settingsToggle = document.getElementById('settings-toggle');
            const panelCloseBtn = document.getElementById('panel-close');
            settingsToggle.addEventListener('click', () => settingsPanel.classList.toggle('open'));
            panelCloseBtn.addEventListener('click', () => settingsPanel.classList.remove('open'));
        }

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
            uniforms.u_resolution.value.set(renderer.domElement.width, renderer.domElement.height);
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
