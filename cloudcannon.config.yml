# cloudcannon.config.yml

# 1. DEFINE GLOBAL INPUTS
_inputs:
  grid_width:
    type: select
    options:
      - values: "size-quarter"
        label: "Quarter (25%)"
      - values: "size-third"
        label: "Third (33%)"
      - values: "size-half"
        label: "Half (50%)"
      - values: "size-wide"
        label: "Wide (66%)"
      - values: "size-full"
        label: "Full Width (100%)"
  
  grid_height:
    type: select
    options:
      - values: ""
        label: "Auto Height"
      - values: "size-tall"
        label: "Tall (Vertical)"

  color_theme:
    type: select
    options:
      - values: ""
        label: "Light (Default)"
      - values: "type-dark"
        label: "Dark (Inverted)"

# 2. DEFINE YOUR PAGE BUILDER (ARRAY STRUCTURES)
_structures:
  page_blocks:
    values:
      # COMPONENT: HERO TEXT
      - label: "Hero Statement"
        _inputs: 
          grid_width: 
            type: select
            options: 
             - values: "size-half"
               label: "Half (Standard)"
             - values: "size-wide"
               label: "Wide"
        value:
          _schema: hero_block
          grid_width: "size-half"
          label_top: "00 / Intro"
          status: "‚óè Online"
